<aside class="side-menu left" id="sideMenu" ng-include="'view/sidemenu.html'" ng-controller="sidemenuController"></aside>
<main class="main-page">
    <h2 class="main-page-title">Ordens de Serviço</h2>
    <section class="ordens-container column-container gap-x">
        <div class="search-input-group">
            <div class="input-group">
                <label class="default-label" for="cliente-search">Cliente:</label>
                <div class="search-elements">
                    <input ng-model="pesquisa.email" ng-keyup="pesquisar($event.keyCode)" class="default-input search d-width" id="cliente-search" type="email" placeholder="Digite o email do cliente e pressione 'Enter'">
                    <button ng-click="pesquisar(13)" type="submit" class="default-button--filled content-width"><span class="mdi mdi-magnify"></span> Buscar</button>
                </div>
            </div>
        </div>
        <table class="default-table">
            <tr class="default-tableRow">
                <th>ID</th>
                <th>Cliente</th>
                <th>Situação</th>
                <th>Orçamento</th>
                <th>Pagamento</th>
            </tr>
            <tr ng-click="verOrdem(ordem.id)" ng-repeat="ordem in ordens" class="default-tableRow">
                <td>{{ordem.id}}</td>
                <td>{{ordem.cliente}}</td>
                <td>{{ordem.situacao}}</td>
                <td>{{ordem.valorTotal}}</td>
                <td>{{ordem.pagamento}}</td>
            </tr>
        </table>
        <div class="default-pagination">
            <a ng-class="isSelected(pagina.value)" ng-repeat="pagina in paginacao" class="default-pagination-button" href="#">{{pagina.value}}</a>
            <a class="default-pagination-button" href="#"><span class="mdi mdi-chevron-right"></span></a>
        </div>
    </section>
</main>
